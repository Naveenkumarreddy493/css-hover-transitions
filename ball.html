<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Circle + Bounce</title>
<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:#f2f2f2;
}

/* Circular path */
.circle{
    width:400px;
    height:400px;
    position:relative;
    animation: rotate 6s linear infinite;
}

/* Ball wrapper */
.ball-wrapper{
    position:absolute;
    top:0;
    left:50%;
    transform: translateX(-50%);
}

/* Ball */
.ball{
    width:80px;
    height:80px;
    animation: bounce 1.2s ease-in-out infinite;
}

.ball img{
    width:100%;
    height:100%;
}

/* Rotation */
@keyframes rotate{
    from{
        transform: rotate(0deg);
    }
    to{
        transform: rotate(360deg);
    }
}

/* Bounce */
@keyframes bounce{
    0%{
        transform: translateY(0);
    }
    50%{
        transform: translateY(-120px);
    }
    100%{
        transform: translateY(0);
    }
}
</style>
</head>
<body>

<div class="circle">
    <div class="ball-wrapper">
        <div class="ball">
            <img src="https://th.bing.com/th/id/OIP.REoDTUVLn1OcWkNEahHC8AHaHa?w=158">
        </div>
    </div>
</div>

</body>
</html>
