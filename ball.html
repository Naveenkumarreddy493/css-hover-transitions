<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ball</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        body{
            position: relative;
            width: 100%;
            height: 100vh;
        }
        .ball-container{
            position:relative;
            width:200px;
            height: 200px;
        }
        .ball img{
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
           /* transition-property: left;
            transition-duration:2s;
            transition-timing-function: ease-in-out;*/
            transition:left 2s linear ,top 2s linear 2s;

        }

        .ball-container:hover .ball img{
            left:500px;
            top:500px;
        }
    </style>
</head>
<body>
    <div class="ball-container">
    <div class="ball">
        <img src="https://th.bing.com/th/id/OIP.REoDTUVLn1OcWkNEahHC8AHaHa?w=158&h=180&c=7&r=0&o=7&dpr=1.3&pid=1.7&rm=3">
    </div>
    </div>
</body>
</html>
